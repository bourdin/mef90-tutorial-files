verbose: 1
defmech:
    irrevthres: 0.
    timestepping: 
        type: quasistatic
    solver:
        type: QuasiNewton2
displacement:
    snes:
        linesearch:
            type: cp
        lag:
            preconditioner: 5
    pc:
        type: gamg
heatxfer:
    timestepping: 
        type: null
time:
    min: 0
    max: 3
    numstep: 21
cs0001:
    hookesLaw:  
        type: isotropic
        YoungsModulus: 1.
        PoissonRatio:  0.
        PlaneStress: 0
    FractureToughness: 1.
    internallength: .03
    residualstiffness: 0.
    damage:
        type: AT2
    plasticity:
        type: NONE
    displacementbc: no,no,no
    damageBC: no
fs0020:
    displacementbc: yes,yes,no
    boundaryDisplacement: -.5,0,0
    damageBC: yes
    boundaryDamage: 0.
fs0030:
    displacementbc: yes,yes,no
    boundaryDisplacement: .5,0,0
    damageBC: yes
    boundaryDamage: 0.

